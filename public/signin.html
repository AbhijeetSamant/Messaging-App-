<div class="col-xs-3"></div>
<div class="col-xs-6">
  <form ng-controller="signin">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" ng-model="user.email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="user.password" id="password">
    </div>
    <button id="submitin" ng-click="sendData()" type="button" class="btn btn-default">Submit</button>
    {{ msg }} 
  </form>
</div>
<div class="col-xs-3"></div>
