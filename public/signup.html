<div class="col-xs-3"></div>
<div class="col-xs-6">
  <form ng-controller="signup">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" ng-model="user.name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" ng-model="user.email" id="email">
    </div>
    <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" class="form-control" ng-model="user.company" id="company">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="user.password" id="password">
    </div>
    <button id="submitup" type="button" ng-click="sendData()" class="btn btn-default">Submit</button>
    {{ msg }}
  </form>
</div>
<div class="col-xs-3"></div>
